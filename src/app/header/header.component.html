<div class="container">
  <div class="container__box"></div>
  <div class="container__box" *ngIf="title === 'Artistes dans votre département'">MENU1</div>
  <h1>{{title}}</h1>
  <div class="container__box">
    <div *ngIf="isLogged() === false">
      <a class="container__text" href=""
      [routerLink]="['/login']">Se connecter</a>
      <p class="container__separator">|</p>
      <a class="container__text" href=""
      [routerLink]="['/signin']">S'inscrire</a>
    </div>
    <div class="container__text" *ngIf="isLogged() === true">
      <p> Vous êtes connecté !</p>
    </div>
  </div>
  <div class="container__box" *ngIf="title === 'Artistes dans votre département'">MENU2</div>
</div>
